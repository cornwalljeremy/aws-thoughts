AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: SAM Template for thoughts-app

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3
Resources:
  getAllThoughtsFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      Handler: src/handlers/get-all-thoughts.getAllThoughtsHandler
      Runtime: nodejs14.x
      Events:
        ThoughtsApi:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/users
            Method: GET
      Policies:
          - DynamoDBCrudPolicy:
              TableName: !Ref ThoughtsTable
      Environment:
        Variables:
          TABLE_NAME: !Ref ThoughtsTable
  
  getByUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-by-user.getByUserHandler
      Runtime: nodejs14.x
      Events:
        ThoughtsApi:
          Type: Api
          Properties:
            Path: /api/users/{username}
            Method: GET
      Policies:
          - DynamoDBCrudPolicy:
              TableName: !Ref ThoughtsTable
      Environment:
        Variables:
          TABLE_NAME: !Ref ThoughtsTable

  putThoughtFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/put-thought.putThoughtHandler
      Runtime: nodejs14.x
      Events:
        ThoughtsApi:
          Type: Api
          Properties:
            Path: /api/users
            Method: POST
      Policies:
          - DynamoDBCrudPolicy:
              TableName: !Ref ThoughtsTable
      Environment:
        Variables:
          TABLE_NAME: !Ref ThoughtsTable

  ThoughtsTable: 
    Type: AWS::DynamoDB::Table
    Properties: 
      AttributeDefinitions: 
        - 
          AttributeName: "username"
          AttributeType: "S"
        - 
          AttributeName: "createdAt"
          AttributeType: "N"
      KeySchema: 
        - 
          AttributeName: "username"
          KeyType: "HASH"
        - 
          AttributeName: "createdAt"
          KeyType: "RANGE"
      ProvisionedThroughput: 
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1          
Outputs:
  ThoughtsApi:
    Description: "API Gateway endpoint URL for Prod stage for Deep Thoughts application"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/api/users"
  ThoughtsTable:
    Description: "DynamoDB table"
    Value: !GetAtt ThoughtsTable.Arn
